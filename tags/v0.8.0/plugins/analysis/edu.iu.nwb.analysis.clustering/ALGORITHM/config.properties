executable=clustering
template=${executable} -nbins ${NumBins} -in ${inFile[0]}
outFile[0]=clus_coeff_sequence.dat
outFile[0].label = Sequence of clustering coefficients for network at study 
outFile[0].type=text
outFile[1]=clus_coeff_distr.dat
outFile[1].label = Distribution of clustering coefficients for network at study (equal bins)
outFile[1].type=grace
outFile[2]=clus_coeff_distr_binned.dat
outFile[2].label = Distribution of clustering coefficients for network at study (logarithmic bins)
outFile[2].type=grace
outFile[3]=network_clustering.nwb
outFile[3].label = NWB file with clustering attribute added to node list 
outFile[3].type=Network
