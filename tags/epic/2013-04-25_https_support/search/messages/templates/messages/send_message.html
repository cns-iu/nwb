{% extends "core/bases/simple_base.html" %}
{% block content %}
<h2>Send a new message</h2>
<form action="{% url messages.views.send_message user_id=user.id %}" method="POST">
    <table>
        {% load core_templatetags %}
        {% include_form_as_table form 'True' %}
    </table>
    <p><input type="submit" value="Send Message" /></p>
</form>
<a href="{% url messages.views.index user_id=user.id %}">Inbox</a>
{% endblock %}
