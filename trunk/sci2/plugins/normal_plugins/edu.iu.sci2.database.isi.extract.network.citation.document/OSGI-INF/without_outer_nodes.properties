menu_path=Extract/ISI/end
label=Extract Document Citation Network (Core Only)
description=This algorithm extracts a Document to Document citation network from an ISI database, with only the core nodes.
in_data=db:isi
out_data=prefuse.data.Graph
service.pid=edu.iu.sci2.database.isi.extract.network.citation.document.ISIDocumentCitationNetworkWithoutOuterNodes
remoteable=true
documentation_url=http://wiki.cns.iu.edu/display/CISHELL/Extract+Document+Citation+Network+%28Core+Only%29

node_query= \
SELECT \n\
DOCUMENTS.PK AS ID, \n\
DOCUMENTS.TITLE, \n\
DOCUMENTS.ISI_TYPE AS publication_type, \n\
DOCUMENTS.ABSTRACT, \n\
DOCUMENTS.BEGINNING_PAGE, \n\
DOCUMENTS.CITED_CITATION_COUNT, \n\
DOCUMENTS.CITE_AS, \n\
DOCUMENTS.DIGITAL_OBJECT_IDENTIFIER, \n\
DOCUMENTS.DOCUMENT_NUMBER, \n\
DOCUMENTS.VOLUME, \n\
DOCUMENTS.ENDING_PAGE, \n\
DOCUMENTS.FUNDING_AGENCY_AND_GRANT_NUMBER, \n\
DOCUMENTS.FUNDING_TEXT, \n\
DOCUMENTS.ISBN, \n\
DOCUMENTS.ISI_DOCUMENT_DELIVERY_NUMBER, \n\
DOCUMENTS.ISI_UNIQUE_ARTICLE_IDENTIFIER, \n\
DOCUMENTS.ISSUE, \n\
DOCUMENTS.LANGUAGE, \n\
DOCUMENTS.PAGE_COUNT, \n\
DOCUMENTS.PART_NUMBER, \n\
DOCUMENTS.PUBLICATION_DATE, \n\
DOCUMENTS.PUBLICATION_YEAR, \n\
DOCUMENTS.SPECIAL_ISSUE, \n\
DOCUMENTS.SUBJECT_CATEGORY, \n\
DOCUMENTS.SUPPLEMENT, \n\
DOCUMENTS.TIMES_CITED, \n\
COALESCE ( \n\
PEOPLE.FAMILY_NAME || ' ' || CHAR (DOCUMENTS.PUBLICATION_YEAR, 4), \n\
PEOPLE.RAW_NAME || ' ' || CHAR (DOCUMENTS.PUBLICATION_YEAR, 4), \n\
DOCUMENTS.TITLE, \n\
'Document with ID ' || CHAR (DOCUMENTS.PK)) \n\
AS LABEL, \n\
COALESCE ( \n\
SOURCES.FULL_TITLE, \n\
SOURCES.TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
SOURCES.ISO_TITLE_ABBREVIATION, \n\
'Conference ' || SOURCES.CONFERENCE_TITLE, \n\
'Book Series ' || SOURCES.BOOK_SERIES_TITLE, \n\
'Source with ID ' || CHAR (SOURCES.PK)) \n\
AS SOURCES \n\
FROM \n\
DOCUMENTS \n\
LEFT JOIN \n\
PEOPLE \n\
ON (DOCUMENTS.FIRST_AUTHOR_ID = PEOPLE.PK) \n\
LEFT JOIN \n\
SOURCES --DERBY-PROPERTIES joinStrategy=HASH \n\
ON (DOCUMENTS.SOURCE_ID = SOURCES.PK)

edge_query= \
SELECT \n\
DOCUMENT1.PK AS TARGET, \n\
DOCUMENT2.PK AS SOURCE \n\
FROM \n\
DOCUMENTS DOCUMENT1 \n\
JOIN \n\
CITED_CITATIONS \n\
ON (DOCUMENT1.PK = CITED_CITATIONS.DOCUMENT_ID) \n\
JOIN \n\
CITATIONS \n\
ON (CITED_CITATIONS.CITATION_ID = CITATIONS.PK) \n\
JOIN \n\
DOCUMENTS DOCUMENT2 --DERBY-PROPERTIES joinStrategy=HASH \n\
ON (CITATIONS.DOCUMENT_ID = DOCUMENT2.PK)

id_column=ID
source_column=SOURCE
target_column=TARGET
directed=true
output_label=Document Citation Network (Core Only)
