menu_path=Extract/From ISI Database/end
label=Extract References by Year for Burst Detection
description=This algorithm extracts the references out of an ISI database into a table for use in burst detection.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.sci2.database.isi.extract.table.entities_by_year_for_burst.ExtractReferencesByYearForBurstDetectionAlgorithm
remoteable=true
documentation_url=http://wiki.slis.indiana.edu:8080/display/ALGDOC/Extract+References+by+Year+for+Burst+Detection

query = \
SELECT \n\
	REFERENCE.RAW_REFERENCE_STRING AS "Reference", \n\
	REFERENCE.PK AS "Reference ID", \n\
	COALESCE ( \n\
		CHAR (DOCUMENT.PUBLICATION_YEAR, 4), \n\
		'**NO PUBLICATION YEAR**') \n\
		AS "Year", \n\
		DOCUMENT.PK AS "Document" \n\
FROM \n\
	REFERENCE \n\
JOIN \n\
	CITED_REFERENCES \n\
		ON (REFERENCE.PK = CITED_REFERENCES.CITED_REFERENCES_REFERENCE_FK) \n\
JOIN \n\
	DOCUMENT \n\
		ON (CITED_REFERENCES.CITED_REFERENCES_DOCUMENT_FK = DOCUMENT.PK) \n\
WHERE \n\
	DOCUMENT.PUBLICATION_YEAR IS NOT NULL \n\

output_label=References by Year for Burst Detection