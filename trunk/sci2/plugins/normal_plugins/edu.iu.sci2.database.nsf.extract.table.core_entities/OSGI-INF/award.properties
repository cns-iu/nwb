menu_path=Extract/NSF/start
label=Extract Awards
description=Extract the awards table from this NSF database.
in_data=db:nsf
out_data=prefuse.data.Table
service.pid=edu.iu.sci2.database.nsf.extract.table.core_entities.ExtractAwards
remoteable=true
documentation_url=http://wiki.slis.indiana.edu:8080/display/ALGDOC/Extract+Awards

query=\
SELECT   award_number, \n\
         title, \n\
         start_date, \n\
         expiration_date, \n\
         last_amendment_date, \n\
         awarded_amount_to_date, \n\
         Count(DISTINCT i.pk) AS investigators, \n\
         award_instrument, \n\
         nsf_directorate, \n\
         nsf_organization, \n\
         abstract_text \n\
FROM     award a \n\
         JOIN investigators i \n\
           ON (a.pk = i.i_award_fk) \n\
GROUP BY award_number, \n\
         title, \n\
         start_date, \n\
         expiration_date, \n\
         last_amendment_date, \n\
         awarded_amount_to_date, \n\
         award_instrument, \n\
         nsf_directorate, \n\
         nsf_organization, \n\
         abstract_text
output_label=Awards
documentation_url=https://nwb.cns.iu.edu/community/?n=Sci2Algorithm.NSFExtractAwardsTable