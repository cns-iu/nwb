node_query= \
SELECT DISTINCT source.pk                                              AS id, \n\
       Coalesce(source.full_title, \n\
                source.iso_title_abbreviation, \n\
                source.twenty_nine_character_source_title_abbreviation, \n\
                'Source with ID ' || Char(source.pk))         AS label, \n\
       source.full_title, \n\
       source.iso_title_abbreviation, \n\
       source.twenty_nine_character_source_title_abbreviation AS short_title, \n\
       source.publication_type, \n\
       source.issn, \n\
       source.book_series_title, \n\
       source.book_series_subtitle, \n\
       source.conference_title, \n\
       source.conference_host, \n\
       source.conference_location, \n\
       source.conference_sponsors \n\
FROM   source \n\
       JOIN document \n\
         ON (source.pk = document.document_source_fk)
# Times coupled:
# Consider all references on all documents for both document sources.
# Count the number of DISTINCT references that they share.
#
# Normalizing factors:
# For each document source, count the number of distinct references among all of their documents.
#
# Note that we consider two references to be the same according to reference primary key equality.
edge_query= \
SELECT source, \n\
       target, \n\
       times_coupled, \n\
       times_coupled                                                             AS weight, \n\
       s1total, \n\
       s2total, \n\
       Cast(times_coupled * 1.0 / (s1total + s2total - times_coupled) AS DOUBLE) AS jaccard, \n\
       Cast(times_coupled * 1.0 / (Sqrt(s1total) * Sqrt(s2total)) AS DOUBLE)     AS cosine, \n\
       Cast(times_coupled * 2.0 / (s1total + s2total) AS DOUBLE)                 AS dice \n\
FROM   (SELECT   d1.document_source_fk                             AS source, \n\
                 d2.document_source_fk                             AS target, \n\
                 Count(DISTINCT cr1.cited_references_reference_fk) AS times_coupled, \n\
                 s1refs.total                                      AS s1total, \n\
                 s2refs.total                                      AS s2total \n\
        FROM     document d1 \n\
                 JOIN cited_references cr1 --DERBY-PROPERTIES joinStrategy=HASH \n\
                   ON (d1.pk = cr1.cited_references_document_fk) \n\
                 JOIN cited_references cr2 --DERBY-PROPERTIES joinStrategy=HASH \n\
                   ON (cr1.cited_references_reference_fk = cr2.cited_references_reference_fk) \n\
                 JOIN document d2 --DERBY-PROPERTIES joinStrategy=HASH \n\
                   ON (cr2.cited_references_document_fk = d2.pk) \n\
                 JOIN (SELECT   d.document_source_fk, \n\
                                Count(DISTINCT cr.cited_references_reference_fk) AS total \n\
                       FROM     document d \n\
                                JOIN cited_references cr --DERBY-PROPERTIES joinStrategy=HASH \n\
                                  ON (d.pk = cr.cited_references_document_fk) \n\
                       GROUP BY d.document_source_fk) AS s1refs \n\
                   --DERBY-PROPERTIES joinStrategy=HASH \n\
                 ON (d1.document_source_fk = s1refs.document_source_fk) \n\
                 JOIN (SELECT   d.document_source_fk, \n\
                                Count(DISTINCT cr.cited_references_reference_fk) AS total \n\
                       FROM     document d \n\
                                JOIN cited_references cr --DERBY-PROPERTIES joinStrategy=HASH \n\
                                  ON (d.pk = cr.cited_references_document_fk) \n\
                       GROUP BY d.document_source_fk) AS s2refs \n\
                   --DERBY-PROPERTIES joinStrategy=HASH \n\
                 ON (d2.document_source_fk = s2refs.document_source_fk) \n\
        WHERE    d1.document_source_fk < d2.document_source_fk \n\
		         AND d1.document_source_fk IS NOT NULL \n\
				 AND d2.document_source_fk IS NOT NULL \n\
        GROUP BY d1.document_source_fk, \n\
                 d2.document_source_fk, \n\
                 s1refs.total, \n\
                 s2refs.total) AS counter
id_column=ID
source_column=SOURCE
target_column=TARGET
