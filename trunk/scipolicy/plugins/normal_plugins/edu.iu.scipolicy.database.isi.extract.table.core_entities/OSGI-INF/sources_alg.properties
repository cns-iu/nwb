menu_path=Extract/ISI/additions
label=Extract Document Sources
description=Extracts a table of document sources from the ISI database
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.table.core_entities.ExtractDocumentSourcesAlgorithm
remoteable=false

query = \
SELECT \n\
	FULL_TITLE, \n\
	ISO_TITLE_ABBREVIATION, \n\
	TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
	COUNT(*) as NUM_PAPERS_CONTAINED_FROM_DATASET, \n\
	ISSN, \n\
	PUBLISHER_NAME, \n\
	PUBLICATION_TYPE, \n\
	BOOK_SERIES_TITLE, \n\
	BOOK_SERIES_SUBTITLE, \n\
	CONFERENCE_HOST, \n\
	CONFERENCE_LOCATION, \n\
	CONFERENCE_SPONSORS, \n\
	CONFERENCE_TITLE \n\
FROM \n\
	SOURCE \n\
INNER JOIN \n\
	DOCUMENT \n\
		ON (DOCUMENT.DOCUMENT_SOURCE_FK = SOURCE.PK) \n\
LEFT JOIN \n\
	PUBLISHER \n\
		ON (SOURCE.PK = PUBLISHER.PUBLISHER_SOURCE_FK) \n\
GROUP BY \n\
	SOURCE.PK, \n\
	BOOK_SERIES_TITLE, \n\
	BOOK_SERIES_SUBTITLE, \n\
	CONFERENCE_HOST, \n\
	CONFERENCE_LOCATION, \n\
	CONFERENCE_SPONSORS, \n\
	CONFERENCE_TITLE, \n\
	FULL_TITLE, \n\
	ISO_TITLE_ABBREVIATION, \n\
	ISSN, \n\
	PUBLICATION_TYPE, \n\
	TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
	PUBLISHER_NAME

output_label= Document Sources