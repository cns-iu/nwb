menu_path=Extract/From ISI Database/end
label=Extract Original Author Keywords By Year For Burst Detection
description=This algorithm extracts the author's original keywords out of an ISI database into tables for use in burst detection.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.table.entities_by_year_for_burst.ExtractOriginalKeywordsByYearForBurstDetectionAlgorithm
remoteable=true

query = \
SELECT \n\
	KEYWORD.KEYWORD AS "Keyword", \n\
	VARCHAR ( \n\
			COALESCE ( \n\
				CHAR (DOCUMENT.PUBLICATION_YEAR, 4), \n\
				'**NO PUBLICATION YEAR**'), \n\
			32000) \n\
		AS "Year" \n\
FROM \n\
	DOCUMENT \n\
JOIN \n\
	DOCUMENT_KEYWORDS \n\
		ON (DOCUMENT.PK = DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_DOCUMENT_FK) \n\
JOIN \n\
	KEYWORD \n\
		ON (DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_KEYWORD_FK = KEYWORD.PK) \n\
WHERE \n\
	(DOCUMENT.PUBLICATION_YEAR IS NOT NULL) AND \n\
	(KEYWORD.TYPE = 'authorKeywords')

output_label = Original Author Keywords by Year for Burst Detection