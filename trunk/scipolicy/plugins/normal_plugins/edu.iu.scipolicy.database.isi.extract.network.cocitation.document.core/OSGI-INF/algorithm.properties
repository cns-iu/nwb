label=Core Document Co-Citation Network
description=Extract the core document co-citation network from this database.
in_data=db:isi
out_data=prefuse.data.Graph
service.pid=edu.iu.scipolicy.database.isi.extract.network.cocitation.document.core
remoteable=true
node_query= \
SELECT document.pk AS id, \n\
       Coalesce(person.family_name || ' ' || Char(document.publication_year, 4), \n\
                person.unsplit_name || ' ' || Char(document.publication_year, 4), \n\
                document.title, \n\
                'Document with ID ' || Char(document.pk)) AS label, \n\
       Coalesce(source.full_title, \n\
                source.twenty_nine_character_source_title_abbreviation, \n\
                source.iso_title_abbreviation, \n\
                'Conference ' || source.conference_title, \n\
                'Book Series ' || source.book_series_title, \n\
                'Source with ID ' || Char(source.pk)) AS source, \n\
       document.abstract_text, \n\
       document.article_number, \n\
       document.beginning_page, \n\
       document.cited_reference_count, \n\
       document.cited_year, \n\
       document.digital_object_identifier, \n\
       document.document_type, \n\
       document.document_volume, \n\
       document.ending_page, \n\
       document.funding_agency_and_grant_number, \n\
       document.funding_text, \n\
       document.isbn, \n\
       document.isi_document_delivery_number, \n\
       document.isi_unique_article_identifier, \n\
       document.issue, \n\
       document.language, \n\
       document.page_count, \n\
       document.part_number, \n\
       document.publication_date, \n\
       document.publication_year, \n\
       document.special_issue, \n\
       document.subject_category, \n\
       document.supplement, \n\
       document.times_cited, \n\
       document.title \n\
FROM   document \n\
       LEFT JOIN person \n\
         ON (document.first_author_fk = person.pk) \n\
       LEFT JOIN source \n\
         ON (document.document_source_fk = source.pk)
edge_query= \
SELECT   document1.pk                          AS source, \n\
         document2.pk                          AS target, \n\
         Count(* )                             AS times_cocited, \n\
         Count(* )                             AS weight, \n\
         CAST(Count(* ) * 1.0 / (d1refs.total + d2refs.total - Count(* )) AS DOUBLE) AS jaccard, \n\
         CAST(Count(* ) * 1.0 / (SQRT(d1refs.total) * SQRT(d2refs.total)) AS DOUBLE) AS cosine, \n\
         CAST(Count(* ) * 2.0 / (d1refs.total + d2refs.total) AS DOUBLE) AS dice, \n\
         Min(citing_document.publication_year) AS earliest_cocitation, \n\
         Max(citing_document.publication_year) AS latest_cocitation \n\
FROM     cited_references cited_references1 \n\
         JOIN cited_references cited_references2 \n\
           ON (cited_references1.cited_references_document_fk = cited_references2.cited_references_document_fk) \n\
         JOIN document citing_document \n\
           ON (cited_references1.cited_references_document_fk = citing_document.pk) \n\
         JOIN reference reference1 \n\
           ON (cited_references1.cited_references_reference_fk = reference1.pk) \n\
         JOIN document document1 \n\
           ON (reference1.paper_fk = document1.pk) \n\
         JOIN reference reference2 \n\
           ON (cited_references2.cited_references_reference_fk = reference2.pk) \n\
         JOIN document document2 \n\
           ON (reference2.paper_fk = document2.pk) \n\
         JOIN (SELECT cited_references_document_fk, count(distinct cited_references_reference_fk) as total from cited_references group by cited_references_document_fk) as d1refs \n\
           ON (d1refs.cited_references_document_fk = document1.pk) \n\
         JOIN (SELECT cited_references_document_fk, count(distinct cited_references_reference_fk) as total from cited_references group by cited_references_document_fk) as d2refs \n\
           ON (d2refs.cited_references_document_fk = document2.pk) \n\
WHERE    document1.pk < document2.pk \n\
GROUP BY document1.pk, document2.pk, d1refs.total, d2refs.total
id_column=ID
source_column=SOURCE
target_column=TARGET
directed=false
