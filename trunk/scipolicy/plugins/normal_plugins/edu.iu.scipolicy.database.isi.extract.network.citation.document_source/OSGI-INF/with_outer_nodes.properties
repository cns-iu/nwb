node_query= \
SELECT \n\
	ID, \n\
	FULL_TITLE, \n\
	ISO_TITLE_ABBREVIATION, \n\
	TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
	PUBLICATION_TYPE, \n\
	ISSN, \n\
	BOOK_SERIES_TITLE, \n\
	BOOK_SERIES_SUBTITLE, \n\
	CONFERENCE_TITLE, \n\
	CONFERENCE_HOST, \n\
	CONFERENCE_LOCATION, \n\
	CONFERENCE_SPONSORS, \n\
	LABEL, \n\
	MAX ( \n\
			CASE \n\
				WHEN DOCUMENT_PK IS NULL \n\
					THEN 0 \n\
				ELSE \n\
					1 \n\
			END) \n\
		AS IS_FOUND_IN_DOCUMENT \n\
FROM \n\
	(SELECT \n\
		SOURCE.PK AS ID, \n\
		SOURCE.FULL_TITLE, \n\
		SOURCE.ISO_TITLE_ABBREVIATION, \n\
		SOURCE.TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
		SOURCE.PUBLICATION_TYPE, \n\
		SOURCE.ISSN, \n\
		SOURCE.BOOK_SERIES_TITLE, \n\
		SOURCE.BOOK_SERIES_SUBTITLE, \n\
		SOURCE.CONFERENCE_TITLE, \n\
		SOURCE.CONFERENCE_HOST, \n\
		SOURCE.CONFERENCE_LOCATION, \n\
		SOURCE.CONFERENCE_SPONSORS, \n\
		COALESCE( \n\
				SOURCE.FULL_TITLE, \n\
				SOURCE.ISO_TITLE_ABBREVIATION, \n\
				SOURCE.TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
				'Source with ID ' || CHAR (SOURCE.PK)) \n\
			AS LABEL, \n\
		DOCUMENT.PK AS DOCUMENT_PK \n\
	FROM \n\
		SOURCE \n\
	LEFT JOIN \n\
		DOCUMENT --DERBY-PROPERTIES joinStrategy=HASH \n\
			ON (SOURCE.PK = DOCUMENT.DOCUMENT_SOURCE_FK) \n\
	) AS TEMP \n\
GROUP BY \n\
	ID, \n\
	FULL_TITLE, \n\
	ISO_TITLE_ABBREVIATION, \n\
	TWENTY_NINE_CHARACTER_SOURCE_TITLE_ABBREVIATION, \n\
	PUBLICATION_TYPE, \n\
	ISSN, \n\
	BOOK_SERIES_TITLE, \n\
	BOOK_SERIES_SUBTITLE, \n\
	CONFERENCE_TITLE, \n\
	CONFERENCE_HOST, \n\
	CONFERENCE_LOCATION, \n\
	CONFERENCE_SPONSORS, \n\
	LABEL


edge_query= \
	SELECT \n\
		SOURCE1.PK AS TARGET, \n\
		SOURCE2.PK AS SOURCE, \n\
		COUNT (*) AS WEIGHT \n\
	FROM \n\
		SOURCE SOURCE1 \n\
	JOIN \n\
		DOCUMENT DOCUMENT1 \n\
			ON (SOURCE1.PK = DOCUMENT1.DOCUMENT_SOURCE_FK) \n\
	JOIN \n\
		CITED_REFERENCES CITED_REFERENCES1 \n\
			ON (DOCUMENT1.PK = CITED_REFERENCES1.CITED_REFERENCES_DOCUMENT_FK) \n\
	JOIN \n\
		REFERENCE REFERENCE1 \n\
			ON (CITED_REFERENCES1.CITED_REFERENCES_REFERENCE_FK = REFERENCE1.PK) \n\
	JOIN \n\
		DOCUMENT DOCUMENT2 \n\
			ON (REFERENCE1.PAPER_FK = DOCUMENT2.PK) \n\
	JOIN \n\
		SOURCE SOURCE2 --DERBY-PROPERTIES joinStrategy=HASH \n\
			ON (DOCUMENT2.DOCUMENT_SOURCE_FK = SOURCE2.PK) \n\
	GROUP BY \n\
		SOURCE1.PK, \n\
		SOURCE2.PK \n\
UNION \n\
	SELECT \n\
		SOURCE3.PK AS TARGET, \n\
		SOURCE4.PK AS SOURCE, \n\
		COUNT (*) AS WEIGHT \n\
	FROM \n\
		SOURCE SOURCE3 \n\
	JOIN \n\
		DOCUMENT DOCUMENT3 \n\
			ON (SOURCE3.PK = DOCUMENT3.DOCUMENT_SOURCE_FK) \n\
	JOIN \n\
		CITED_REFERENCES CITED_REFERENCES2 \n\
			ON (DOCUMENT3.PK = CITED_REFERENCES2.CITED_REFERENCES_DOCUMENT_FK) \n\
	JOIN \n\
		REFERENCE REFERENCE2 \n\
			ON (CITED_REFERENCES2.CITED_REFERENCES_REFERENCE_FK = REFERENCE2.PK) \n\
	JOIN \n\
		SOURCE SOURCE4 --DERBY-PROPERTIES joinStrategy=HASH \n\
			ON (REFERENCE2.REFERENCE_SOURCE_FK = SOURCE4.PK) \n\
	WHERE \n\
		REFERENCE2.PAPER_FK IS NULL \n\
	GROUP BY \n\
		SOURCE3.PK, \n\
		SOURCE4.PK

id_column=ID
source_column=SOURCE
