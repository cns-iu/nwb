menu_path=Extract/ISI/additions
label=Extract Keywords
description=Extracts the table of keywords from an ISI database
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.extract.isi.core_entities.ExtractKeywordsAlgorithm
remoteable=false

query = select KEYWORD.KEYWORD, KEYWORD.TYPE, COUNT(*) as OCCURRENCES_IN_DATASET \n\
	from KEYWORD  \n\
	inner join DOCUMENT_KEYWORDS \n\
	ON KEYWORD.PK = DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_KEYWORD_FK \n\
	GROUP BY KEYWORD.KEYWORD, KEYWORD.TYPE \n\
	
output_label= Keywords