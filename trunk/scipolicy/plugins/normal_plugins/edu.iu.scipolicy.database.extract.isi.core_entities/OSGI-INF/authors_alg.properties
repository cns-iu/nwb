menu_path=Extract/ISI/additions
label=Extract Authors
description=Extracts the table of authors from an ISI database
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.core_entities.ExtractAuthorsAlgorithm
remoteable=false
 
query = SELECT  \
	UNSPLIT_NAME, COUNT(*) as PAPERS_AUTHORED_IN_DATASET, ADDITIONAL_NAME, FAMILY_NAME, FIRST_INITIAL, FULL_NAME, MIDDLE_INITIAL, PERSONAL_NAME, \
	EMAIL_ADDRESS , ORDER_LISTED \
		FROM PERSON \
		INNER JOIN AUTHORS \
			ON PERSON.PK=AUTHORS.AUTHORS_PERSON_FK \
		GROUP BY PK, ADDITIONAL_NAME, FAMILY_NAME, FIRST_INITIAL, FULL_NAME, MIDDLE_INITIAL, PERSONAL_NAME, UNSPLIT_NAME,\
			AUTHORS_DOCUMENT_FK, AUTHORS_PERSON_FK, EMAIL_ADDRESS, ORDER_LISTED
output_label= Authors
