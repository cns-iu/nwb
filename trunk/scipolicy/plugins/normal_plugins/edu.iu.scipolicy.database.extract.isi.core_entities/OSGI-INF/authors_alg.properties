menu_path=Extract/ISI/additions
label=Extract Authors
description=Extracts the table of authors from an ISI database
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.core_entities.ExtractAuthorsAlgorithm
remoteable=false
 
query = \
SELECT \n\
	UNSPLIT_NAME, \n\
	COUNT(*) AS PAPERS_AUTHORED_IN_DATASET, \n\
	ADDITIONAL_NAME, \n\
	FAMILY_NAME, \n\
	FIRST_INITIAL, \n\
	FULL_NAME, \n\
	MIDDLE_INITIAL, \n\
	PERSONAL_NAME \n\
FROM \n\
	PERSON \n\
INNER JOIN \n\
	AUTHORS \n\
		ON (PERSON.PK = AUTHORS.AUTHORS_PERSON_FK) \n\
GROUP BY \n\
	PK, \n\
	ADDITIONAL_NAME, \n\
	FAMILY_NAME, \n\
	FIRST_INITIAL, \n\
	FULL_NAME, \n\
	MIDDLE_INITIAL, \n\
	PERSONAL_NAME, \n\
	UNSPLIT_NAME \n\

output_label= Authors
