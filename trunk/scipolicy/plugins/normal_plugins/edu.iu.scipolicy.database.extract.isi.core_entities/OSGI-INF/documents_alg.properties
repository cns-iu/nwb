menu_path=Extract/ISI/additions
label=Extract Documents
description=Extracts a table of documents from the ISI database
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.extract.isi.core_entities.ExtractDocumentsAlgorithm
remoteable=false

query = select TITLE, TIMES_CITED, ABSTRACT_TEXT, ARTICLE_NUMBER, BEGINNING_PAGE, CITED_REFERENCE_COUNT, CITED_YEAR, DIGITAL_OBJECT_IDENTIFIER, \n\
    DOCUMENT_TYPE, DOCUMENT_VOLUME, ENDING_PAGE, FIRST_AUTHOR_FK, FUNDING_AGENCY_AND_GRANT_NUMBER, FUNDING_TEXT, ISBN, ISI_DOCUMENT_DELIVERY_NUMBER, \n\
	ISI_UNIQUE_ARTICLE_IDENTIFIER , ISSUE, LANGUAGE , PAGE_COUNT, PART_NUMBER, PUBLICATION_DATE, PUBLICATION_YEAR, \n\
	DOCUMENT_SOURCE, SPECIAL_ISSUE, SUBJECT_CATEGORY, SUPPLEMENT  \n\
   from DOCUMENT
output_label = Documents