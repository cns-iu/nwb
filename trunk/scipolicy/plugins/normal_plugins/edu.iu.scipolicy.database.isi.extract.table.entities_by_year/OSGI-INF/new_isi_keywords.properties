menu_path=Extract/From ISI Database/end
label=Extract New ISI Keywords by Year
description=This algorithm extracts new keywords given by ISI out of an ISI database into a table.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.sci2.database.isi.extract.table.entities_by_year.ExtractNewISIKeywordsByYearAlgorithm
remoteable=true

query = \
SELECT \n\
	"Keyword", \n\
	"Type", \n\
	"Year", \n\
	COUNT (*) AS "Count" \n\
FROM \n\
	(SELECT \n\
		VARCHAR ( \n\
				COALESCE ( \n\
					CHAR (DOCUMENT.PUBLICATION_YEAR, 4), \n\
					'**NO PUBLICATION YEAR**'), \n\
				32000) \n\
			AS "Year", \n\
		KEYWORD.KEYWORD AS "Keyword", \n\
		KEYWORD.TYPE AS "Type" \n\
	FROM \n\
		DOCUMENT \n\
	JOIN \n\
		DOCUMENT_KEYWORDS \n\
			ON (DOCUMENT.PK = DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_DOCUMENT_FK) \n\
	JOIN \n\
		KEYWORD \n\
			ON (DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_KEYWORD_FK = KEYWORD.PK) \n\
	) AS TEMP \n\
WHERE \n\
	("Type" = 'keywordsPlus') \n\
GROUP BY \n\
	"Year", \n\
	"Keyword", \n\
	"Type"

