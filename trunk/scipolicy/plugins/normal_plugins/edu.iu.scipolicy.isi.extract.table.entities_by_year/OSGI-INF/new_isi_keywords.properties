menu_path=Extract/From ISI Database/end
label=Extract New ISI Keywords By Year
description=This algorithm extracts new keywords given by ISI out of an ISI database into a table.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.table.entities_by_year.ExtractNewISIKeywordsByYearAlgorithm
remoteable=true

query = \
SELECT \
	DOCUMENT.PUBLICATION_YEAR AS "YEAR", \
	KEYWORD.KEYWORD AS "KEYWORD" \
FROM \
	DOCUMENT \
JOIN \
	DOCUMENT_KEYWORDS \
		ON (DOCUMENT.PK = DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_DOCUMENT_FK) \
JOIN \
	KEYWORD \
		ON (DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_KEYWORD_FK = KEYWORD.PK) \
WHERE \
	(DOCUMENT.PUBLICATION_YEAR IS NOT NULL) AND \
	(KEYWORD.TYPE = 'keywordsPlus')

output_label = New ISI Keywords by Year