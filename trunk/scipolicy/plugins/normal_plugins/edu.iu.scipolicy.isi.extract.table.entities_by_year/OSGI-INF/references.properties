menu_path=Extract/From ISI Database/end
label=Extract References By Year
description=This algorithm extracts the references out of an ISI database into a table.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.isi.extract.table.entities_by_year.ExtractReferencesByYearAlgorithm
remoteable=true

query = \
SELECT \
	REFERENCE.RAW_REFERENCE_STRING AS REFERENCE, \
	REFERENCE.PK AS REFERENCE_ID, \
	DOCUMENT.PUBLICATION_YEAR AS "YEAR" \
FROM \
	REFERENCE \
JOIN \
	CITED_REFERENCES \
		ON (REFERENCE.PK = CITED_REFERENCES.CITED_REFERENCES_REFERENCE_FK) \
JOIN \
	DOCUMENT \
		ON (CITED_REFERENCES.CITED_REFERENCES_DOCUMENT_FK = DOCUMENT.PK)

output_label = References by Year