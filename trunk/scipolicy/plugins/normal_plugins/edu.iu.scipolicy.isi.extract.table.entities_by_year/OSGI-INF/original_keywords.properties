menu_path=Extract/From ISI Database/end
label=Extract Original Author Keywords By Year
description=This algorithm extracts the author's original keywords out of an ISI database into tables.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.isi.extract.table.entities_by_year.ExtractOriginalKeywordsByYearAlgorithm
remoteable=true

query = \
SELECT \
	DOCUMENT.PUBLICATION_YEAR AS "YEAR", \
	KEYWORD.KEYWORD AS "KEYWORD" \
FROM \
	DOCUMENT \
JOIN \
	DOCUMENT_KEYWORDS \
		ON (DOCUMENT.PK = DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_DOCUMENT_FK) \
JOIN \
	KEYWORD \
		ON (DOCUMENT_KEYWORDS.DOCUMENT_KEYWORDS_KEYWORD_FK = KEYWORD.PK) \
WHERE \
	(DOCUMENT.PUBLICATION_YEAR IS NOT NULL) AND \
	(KEYWORD.TYPE = 'authorKeywords')

output_label = Original Author Keywords by Year