menu_path=Extract/From ISI Database/end
label=Extract Authors By Year
description=This algorithm extracts the authors out of an ISI database into a table.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.isi.extract.table.entities_by_year.ExtractAuthorsByYearAlgorithm
remoteable=true

query = \
SELECT \
	VARCHAR ( \
			COALESCE ( \
				PERSON.FULL_NAME || ' ' || CHAR(PERSON.PK, 20), \
				PERSON.UNSPLIT_NAME || ' ' || CHAR(PERSON.PK, 20), \
				'Author with ID ' || CHAR(PERSON.PK, 20)), \
			32000) \
		AS AUTHOR_LABEL, \
	DOCUMENT.PUBLICATION_YEAR \
FROM \
	DOCUMENT \
JOIN \
	AUTHORS \
		ON (DOCUMENT.PK = AUTHORS.AUTHORS_DOCUMENT_FK) \
JOIN \
	PERSON \
		ON (AUTHORS.AUTHORS_PERSON_FK = PERSON.PK)

output_label = Authors by Year