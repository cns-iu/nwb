menu_path=Extract/From ISI Database/end
label=Extract Documents By Year
description=This algorithm extracts the documents out of an ISI database into a table.
in_data=db:isi
out_data=prefuse.data.Table
service.pid=edu.iu.scipolicy.database.isi.extract.table.entities_by_year.ExtractDocumentsByYearAlgorithm
remoteable=true

query = \
SELECT \
	COALESCE ( \
			DOCUMENT.TITLE, \
			'') \
		AS DOCUMENT_TITLE, \
	COALESCE ( \
			DOCUMENT.ABSTRACT_TEXT, \
			'') \
		AS DOCUMENT_ABSTRACT, \
	COALESCE ( \
			(DOCUMENT.TITLE || ' ' || DOCUMENT.ABSTRACT_TEXT), \
			DOCUMENT.TITLE, \
			DOCUMENT.ABSTRACT_TEXT, \
			'Document with ID ' || CHAR(DOCUMENT.PK, 20)) \
		AS FULL_DOCUMENT_TEXT, \
	DOCUMENT.PUBLICATION_YEAR AS "YEAR" \
FROM \
	DOCUMENT \
WHERE \
	(DOCUMENT.PUBLICATION_YEAR IS NOT NULL)

output_label = Documents by Year