executable=undirected_KNN
template=${executable} -nbins ${NumBins} -in ${inFile[0]}
outFile[0]=knn.dat
outFile[0].label = Degree-degree correlation for network at study (normalized to expected value for uncorrelated network)
outFile[0].type=grace 
outFile[1]=knn_binned.dat
outFile[1].label = Binned degree-degree correlation for network at study (normalized to expected value for uncorrelated network)
outFile[1].type=grace 
outFile[2]=network_undirected_knn.nwb
outFile[2].label = NWB file with KNN attribute added to node list 
outFile[2].type=nwb


