It builds on the Cyberinfrastructure Shell (http://cishell.org) developed at the\n\
Information Visualization Laboratory and the Cyberinfrastructure for Network Science\n\
Center, both at Indiana University.\n\n\
For more information on the Network Workbench project, \n\
see http://nwb.slis.indiana.edu and https://nwb.slis.indiana.edu/community/.

