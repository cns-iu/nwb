{% extends "core/base.html" %}
{% block content %}
<a href="/datasets">View Data Sets</a>
<a href="/datarequests">View Data Requests</a>
{% if datasets %}
	<h3>All datasets (newest first):</h3>
	<table>
	<tr>
	  <th>Title</th>
	  <th>Owner</th>
	  <th>Date Uploaded</th>
	</tr>
	{% for dataset in datasets %}
		<tr>
		  <td><a href="{{ dataset.get_absolute_url }}">{{ dataset.name }}</a></td>
		  <td>{{ dataset.creator }}</td>
		  <td>{{ dataset.created_at }}</td>
		</tr>
	{% endfor %}
	</table>
{% endif %}
{% endblock %}
