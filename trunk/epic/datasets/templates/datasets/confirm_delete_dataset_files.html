{% extends "core/bases/simple_base.html" %}

{% block content %}
  <h2>This will delete all of the files from your dataset.  Are you sure you want to do this?</h2>
  
  <form enctype="multipart/form-data" action="." method="POST">
    <input type="hidden" name="confirmed" value="confirmed" />
    <input type="submit" value="Delete" />
  </form>
  
  <a href = "{% url datasets.views.view_dataset item_id=dataset.id slug=dataset.slug%}">
    Cancel Deletion
  </a>
{% endblock %}
