{% extends "core/base.html" %}
{% block content %}
	<h3>All datasets:</h3>
	<table>
	<tr>
	  <th>Title</th>
	  <th>Owner</th>
	  <th>Date Uploaded</th>
	</tr>
	{% for dataset in datasets %}
		<tr>
		  <td><a href="{{ dataset.get_absolute_url }}">{{ dataset.name }}</a></td>
		  <td>{{ dataset.creator }}</td>
		  <td>{{ dataset.created_at }}</td>
		</tr>
	{% endfor %}
	</table>
	<a href="new/">Add new dataset</a>
{% endblock %}
