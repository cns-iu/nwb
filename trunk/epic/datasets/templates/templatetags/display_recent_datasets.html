{# TODO: what to display if no datasets #}
{% if datasets %}
  {% for dataset in datasets %}
	<div class="recent_dataset">
		<h2><a href="{% url datasets.views.view_dataset item_id=dataset.id %}">{{ dataset.name }}</a></h2>
		<p>{{ dataset.description|truncatewords:15 }}</p>
		<div class="comments">
			<a href="{% url datasets.views.view_dataset item_id=dataset.id %}">{{ dataset.comments.all|length }} comment{{ dataset.comments.all|length|pluralize }}.</a>
		</div>
	</div>
  {% endfor %}
{% endif %}
