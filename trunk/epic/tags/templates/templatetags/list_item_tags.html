{% load tags_templatetags %}
{% if tags %}
	<ul class="taglist">
		{% for tag in tags %}
			<li>
			{% if not forloop.last %}
				<a href="{{ tag.get_tag_url }}">
			{% else %}
				<a href"{{ tag.get_tag_url }}" class="lasttag">
			{% endif %}
			{{ tag.tag }}</a></li>
		{% endfor %}
	</ul>
{% endif %}
