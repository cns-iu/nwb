<h3>
	Comments:
</h3>

<table border="1">
	{% if comments %}
		{% for comment in comments %}
			<tr>
				<td>
					Posted by: {{ comment.posting_user.username }}
				</td>
				
				<td>
					{{ comment }}
				</td>
			</tr>
		{% endfor %}
	{% else %}
		<tr>
			<td>
				There are no comments yet.
			</td>
		</tr>
	{% endif %}
</table>
