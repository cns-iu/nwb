{% if user.is_authenticated %}
	<form action="{{ post_comment_url }}" method="POST">
		{{ post_comment_form.as_p }}
		<input type="image" value="Post comment" src="/core_media/images/post-button_26.jpg" alt="Post Comment" />
	</form>
{% else %}
	<p>You must be logged in to comment.</p>
{% endif %}
