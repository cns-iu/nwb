{% if datarequests %}
	<h1>Recently fulfilled requests</h1>
	{% for datarequest in datarequests %}
		<h2><a href="{% url datarequests.views.view_datarequest item_id=datarequest.id %}">{{ datarequest.name|escape }}</a> (links to dataset page)</h2>
		<p>{{ datarequest.description|escape }}</p>
	{% endfor %}
{% endif %}
