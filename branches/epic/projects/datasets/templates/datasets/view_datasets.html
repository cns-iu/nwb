{% extends "core/browse.html" %}

{% block scripts_header %}
  {{ block.super }}
  <script type="text/javascript" src="/core_media/javascript/image_swap.js"></script>
{% endblock %}

{% block content %}
  {% load dataset_templatetags %}
  {% list_datasets datasets %}
  <div class="databox">
    <h1>Can't Find what you're looking for?
      <a href="{% url datarequests.views.new_datarequest %}" 
         onmouseout="MM_swapImgRestore()" 
         onmouseover="MM_swapImage('Image3','','/core_media/images/request_hover_27.jpg',1)">
             <img src="/core_media/images/request_27.jpg" 
                alt="makerequest" 
                name="Image3" 
                width="150" 
                height="35" 
                border="0" 
                id="Image3" />
      </a>
    </h1>
  </div>
{% endblock %}
