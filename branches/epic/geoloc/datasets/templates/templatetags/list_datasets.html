{% if datasets %}
 	{% for dataset in datasets %}
		<div id="databox">
		  <div class="downloadicon"></div>
		  {% load dataset_templatetags %}
		  {% show_dataset_title_ratebox_and_datainfo dataset %}
		  <p>{{ dataset.description|linebreaks|truncatewords:100 }}</p>     
		  {% load tags_templatetags %}
		  {% list_item_tags dataset %}
		</div>
	{% endfor %}
{% endif %}
