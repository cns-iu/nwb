{% extends "core/bases/simple_base.html" %}
{% block content %}
	<p>
	
	{% if email %}
		Your email is {{ email  }}.
		
		{% if next %}
			Go to your <a href = "{{ next }}">destination</a>.
		{% else %}
			Go back <a href = "/">home</a>.
		{% endif %}
	{% else %}
		<form action="{% url core.views.forgot_email %}" method="POST">
			{{ form.as_table }}
			<input type="submit" value="Submit">
		</form>
	{% endif %}
	
	</p>
{% endblock %}
